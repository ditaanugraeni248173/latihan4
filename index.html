<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
</head>
</head>
<body>
    <div class="container">
        <div class="subtitle">
            <h1>Sign In</h1>
            <span><b>Need an account?</b></span>
            <a href="#" class="subtitle">
                <span><b>Sign Up</b></span>
            </a>
        </div>
        <div class="account">
            <a href="" class="btn1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="">   
                <span>Use Google</span>
            </a>
            <a href="" class="btn1">               
                <img src="Apple_logo_black.svg-removebg-preview.png" alt="">
                <span>Use Apple</span>
            </a>   
        </div>
        <div class="or-garis">
            <span>OR</span>
        </div>
        <div class="content">
            <div class="eml">
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="email@gmail.com" class="email-box">
            </div>
            <div class="pass">
                <div class="pass-sub">
                    <label for="password"><b>Password</b></label>
                    <a href="" class="forgot"><b>Forgot Password?</b></a>
                </div>
                <input type="password" placeholder="Enter Password" class="pass-box">  
                <i class="hgi hgi-stroke hgi-view"></i>
            </div>
            <div class="checklist">
                <input id="remember" type="checkbox" name="ingat-gue">
                <label for="ingat"><b>Remember me</b></label>
            </div>
        </div>
        <div class="bttn">
            <a href="" class="bttn-sign-in">
                <span>Sign In</span>
            </a>
        </div>
    </div>
</body>
</html>
